<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="member-dashboard">


  <header class="member-header">
    <div class="left-header">
      <div class="logo-circle">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <div class="welcome-text">
        <p>Welcome back,</p>
        <h3>Juan Dela Cruz</h3>
      </div>
    </div>
    <div class="right-header">
      <button class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
      </button>
    </div>
  </header>

  
  
  <main class="member-main">
    <!-- Left side: RFID Scanner -->
    <section class="scanner-section">
      <div class="card">
        <h2>RFID Scanner</h2>
        <div class="scanner-box">
          <i class="fa-solid fa-wifi"></i>
          <p>Ready to scan items</p>
        </div>
        <div class="scanner-buttons">
          <button class="scan-btn">
            <i class="fa-solid fa-wifi"></i> Simulate Scan
          </button>
          <button class="clear-btn">
            <i class="fa-solid fa-rotate"></i> Clear Cart
          </button>
        </div>
      </div>

      <div class="card">
        <h2>Receipt Preference</h2>
        <div class="receipt-buttons">
          <button class="receipt-btn email">
            <i class="fa-solid fa-envelope"></i> Email
          </button>
          <button class="receipt-btn print">
            <i class="fa-solid fa-print"></i> Print
          </button>
        </div>
      </div>
    </section>

    <!-- Right side: Shopping Cart -->
    <section class="cart-section">
      <div class="card">
        <div class="cart-header">
          <h2>Shopping Cart</h2>
          <span class="item-count">0 items</span>
        </div>
        <div class="cart-empty">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Your cart is empty</p>
          <small>Start scanning items to add them to your cart</small>
        </div>
      </div>
    </section>
  </main>

  <script src="member.js"></script>
</body>
</html>
