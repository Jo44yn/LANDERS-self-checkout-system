<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-login-page">

  <div class="admin-back-home">
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="back">
      Back to Home
    </a>
  </div>

  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Admin">
      </div>
      <h2>Admin Login</h2>
      <p class="subtitle-text">Secure access to system management</p>

      <form>
        <div class="admin-form-group">
          <label>Username</label>
          <div class="admin-input-wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="">
            <input type="text" placeholder="Enter admin username">
          </div>
          <small>Demo username: admin</small>
        </div>

        <div class="admin-form-group">
          <label>Password</label>
          <div class="admin-input-wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="">
            <input type="password" placeholder="Enter admin password">
          </div>
          <small>Demo password: admin123</small>
        </div>

        <div class="admin-options">
          <a href="#" class="admin-forgot">Forgot Password?</a>
        </div>

        <button type="button" class="admin-login-btn">Login to Admin Panel</button>
      </form>
    </div>
  </div>
</body>
</html>
