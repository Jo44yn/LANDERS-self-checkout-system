<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Login | LANDERS Self-Checkout System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">


  <div class="back-home">
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back" />
      Back to Home
    </a>
  </div>


  <div class="login-container">
    <div class="login-card">
      <div class="login-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
      </div>
      <h2>Member Login</h2>
      <p class="subtitle-text">Enter your credentials to continue</p>

    
      <div class="form-group">
        <label for="memberID">Membership ID</label>
        <div class="input-wrapper">
          <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="ID Icon">
          <input type="text" id="memberID" placeholder="Enter your membership ID">
        </div>
        <small>Try: M001, M002, or M003</small>
      </div>

    
      <div class="form-group">
        <label for="password">Password / PIN</label>
        <div class="input-wrapper">
          <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Lock Icon">
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <small>Demo password: 1234</small>
      </div>

    
      <div class="options">
        <label><input type="checkbox" id="remember"> Remember Me</label>
        <a href="#" class="forgot">Forgot ID?</a>
      </div>

    
      <button class="member-login-btn">Login</button>
    </div>
  </div>

  <script>
    document.querySelector(".member-login-btn").addEventListener("click", () => {
      alert("Login functionality not implemented yet.");
    });
  </script>

</body>
</html>
